<!DOCTYPE html>
<html>
  <head>
    <title>{{ product.name }}</title>
  </head>
  <body>
    <h1>{{ product.name }}</h1>
    <p>Price: Rp{{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
    {% if product.thumbnail %}
    <img src="{{ product.thumbnail }}" alt="{{ product.name }}" width="200" />
    {% endif %}
    <a href="{% url 'show_products' %}">Back to list</a>
  </body>
</html>
