{% extends 'base.html' %}

{% block meta %}
<title>Add Product</title>
{% endblock meta %}

{% block content %}
<div class="form-container">
  <h1>Add Product</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
  </form>

  <a href="{% url 'main:show_products' %}" class="back-link">Back to list</a>
</div>
{% endblock content %}
