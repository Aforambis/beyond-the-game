{% load humanize %}

{% for product in products %}
<div class="group relative bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition-all duration-500 w-[380px] mx-auto">

  <!-- Image -->
  <div class="relative w-full h-[260px] overflow-hidden">
    <img 
      src="{{ product.thumbnail }}" 
      alt="{{ product.name }}" 
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
    
    <!-- Hover overlay for buttons -->
    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-all duration-500 flex items-center justify-center gap-3">
      <a href="{% url 'main:product_detail' product.id %}" 
         class="px-4 py-2 bg-white text-black text-sm font-medium rounded-full hover:bg-black hover:text-white transition-all">
        View Details
      </a>
      <a href="{% url 'main:edit_product' product.id %}" 
         class="px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-full hover:bg-black hover:text-white transition-all">
        Edit
      </a>
      <form action="{% url 'main:delete_product' product.id %}" method="POST">
        {% csrf_token %}
        <button type="submit"
                class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded-full hover:bg-red-600 transition-all">
          Delete
        </button>
      </form>
    </div>
  </div>

  <!-- Product info -->
  <div class="p-6">
    <p class="text-xs uppercase text-gray-500 tracking-widest mb-1">
      {{ product.auction_season.name }}
    </p>
    <h3 class="text-base font-semibold text-gray-900 leading-snug mb-2">
      {{ product.name }}
    </h3>
    <p class="text-sm text-gray-600">
      Starts from <span class="font-semibold text-gray-900">IDR {{ product.start_price|intcomma }}</span>
    </p>
  </div>
</div>


{% endfor %}
