{% comment %} This template only contains the form itself {% endcomment %}
<form id="edit-product-form" 
      hx-post="{% url 'main:edit_product' product.id %}" 
      hx-target="#product-container" 
      hx-swap="innerHTML">
      
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <div class="flex justify-end mt-4 pt-4 border-t ">
        <button type="button" id="cancel-edit-btn" class="mr-2 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
            Cancel
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
            Save Changes
        </button>
    </div>
</form>
